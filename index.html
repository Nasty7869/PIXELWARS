<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon PixelWar Online</title>
    <style>
        /* Styles CSS pour la grille et les pixels */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f0f0f0;
        }

        #controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #palette {
            display: flex;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            cursor: pointer;
            margin: 5px;
            border-radius: 8px; /* Bords arrondis pour la palette */
        }

        .color-box.selected {
            border: 3px solid blue; /* Indique la couleur sélectionnée */
        }

        #pixel-grid {
            display: grid;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .pixel {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border: 0.5px solid #eee;
            position: relative;
            cursor: pointer;
            border-radius: 2px; /* Bords légèrement arrondis pour les pixels */
        }

        .pixel.placed {
            cursor: not-allowed;
        }

        /* Style pour l'infobulle */
        .pixel .tooltip {
            visibility: hidden;
            width: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            border-radius: 6px; /* Bords arrondis pour l'infobulle */
            padding: 5px 8px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            white-space: nowrap;
            font-size: 12px;
        }

        .pixel:hover .tooltip {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Mon PixelWar Online</h1>

    <div id="controls">
        <div id="palette">
            <div class="color-box" style="background-color: red;" data-color="red"></div>
            <div class="color-box" style="background-color: blue;" data-color="blue"></div>
            <div class="color-box" style="background-color: green;" data-color="green"></div>
            <div class="color-box" style="background-color: yellow;" data-color="yellow"></div>
            <div class="color-box" style="background-color: black;" data-color="black"></div>
            <div class="color-box" style="background-color: white;" data-color="white"></div>
        </div>
    </div>

    <div id="pixel-grid"></div>

    <script>
        // L'URL de votre application web Apps Script déployée, utilisée comme API.
        const APPS_SCRIPT_API_URL = 'https://script.google.com/macros/s/AKfycbyLUo3xcpele1-mfY09wmlUaIxTOxn4DS69_XDEnyanGm-Lb_iB-7E-pjdJU9R-JtEY/exec'; 

        const gridSize = 50;
        const pixelGrid = document.getElementById('pixel-grid');
        const palette = document.getElementById('palette');
        let currentColor = 'red';

        pixelGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        pixelGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

        // Fonction pour mettre à jour un pixel sur la grille
        function updatePixelOnGrid(x, y, color, user) {
            const pixelElement = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            if (pixelElement) { 
                pixelElement.style.backgroundColor = color;
                pixelElement.dataset.color = color;
                pixelElement.dataset.user = user;
                pixelElement.querySelector('.tooltip').textContent = user;
                pixelElement.classList.add('placed'); 
            }
        }

        // Fonction asynchrone pour ajouter un pixel via l'API Apps Script
        async function addPixel(x, y, color, userName) {
            try {
                // Construction de l'URL avec les paramètres pour l'action 'addPixel'
                const url = `${APPS_SCRIPT_API_URL}?action=addPixel&x=${x}&y=${y}&color=${color}&user=${userName}`;
                const response = await fetch(url, {
                    method: 'GET', // Utilisation de GET pour simplifier le passage des paramètres
                });
                const placedPixel = await response.json(); // La réponse de Apps Script doit être du JSON
                updatePixelOnGrid(placedPixel.x, placedPixel.y, placedPixel.color, placedPixel.user);
            } catch (error) {
                console.error('Erreur lors de l\'ajout du pixel :', error);
                alert('Erreur lors de l\'ajout du pixel. Vérifiez la console du navigateur.');
            }
        }

        // Fonction asynchrone pour charger tous les pixels via l'API Apps Script
        async function loadAllPixels() {
            try {
                // Construction de l'URL avec le paramètre pour l'action 'getPixels'
                const url = `${APPS_SCRIPT_API_URL}?action=getPixels`;
                const response = await fetch(url);
                const pixels = await response.json(); // La réponse de Apps Script doit être du JSON
                pixels.forEach(p => {
                    updatePixelOnGrid(p.x, p.y, p.color, p.user);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des pixels :', error);
                // Pas d'alerte ici pour ne pas gêner l'utilisateur lors du rafraîchissement
            }
        }

        // Générer la grille de pixels
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            
            const x = i % gridSize;
            const y = Math.floor(i / gridSize);
            pixel.dataset.x = x;
            pixel.dataset.y = y;

            const tooltip = document.createElement('span');
            tooltip.classList.add('tooltip');
            tooltip.textContent = "Vide";
            pixel.appendChild(tooltip);

            pixel.dataset.color = "#fff";
            pixel.dataset.user = "Vide";

            pixelGrid.appendChild(pixel);

            pixel.addEventListener('click', () => {
                // Vous pouvez ajouter une condition ici si vous ne voulez pas que les pixels déjà placés soient modifiables
                // if (pixel.classList.contains('placed')) { return; } 

                let userName = prompt("Quel est votre pseudo pour ce pixel ?", "");

                if (userName === null || userName.trim() === "") {
                    userName = "Anonyme";
                }

                addPixel(x, y, currentColor, userName); // Appel de la nouvelle fonction addPixel
            });
        }

        // Gérer la sélection de couleur dans la palette
        palette.addEventListener('click', (event) => {
            if (event.target.classList.contains('color-box')) {
                document.querySelectorAll('.color-box').forEach(box => {
                    box.classList.remove('selected');
                });

                event.target.classList.add('selected');
                currentColor = event.target.dataset.color;
            }
        });

        // Sélectionner la première couleur par défaut au chargement
        document.querySelector('.color-box').classList.add('selected');

        // Charger tous les pixels au démarrage
        loadAllPixels();
        // Rafraîchir toutes les 3 secondes pour simuler le temps réel
        setInterval(loadAllPixels, 3000); 
    </script>
</body>
</html>
