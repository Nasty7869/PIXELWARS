<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon PixelWar Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles CSS personnalisés pour la grille et les pixels */
        body {
            font-family: 'Inter', sans-serif; /* Utilisation de la police Inter */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; /* Supprime la marge par défaut du body */
            background-color: #e2e8f0; /* Un gris-bleu plus doux */
            min-height: 100vh;
            justify-content: center; /* Centre le contenu verticalement */
            padding: 0; /* Supprime le padding du body pour que la grille puisse prendre toute la place */
            box-sizing: border-box; /* Inclut le padding dans la taille totale */
            overflow: hidden; /* Empêche le défilement du body pour le zoom */
        }

        #pixel-grid {
            display: grid;
            border: 1px solid #cbd5e1; /* Bordure plus douce */
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); /* Ombre plus prononcée */
            position: relative;
            border-radius: 0; /* Supprime les bords arrondis du tableau */
            overflow: hidden; /* Pour que les pixels ne dépassent pas les bords */
            flex-grow: 1; /* Permet à la grille de prendre l'espace disponible */
            cursor: grab; /* Curseur pour indiquer que la grille est déplaçable */
        }

        .pixel {
            background-color: #fff;
            border: 0.5px solid #f0f0f0; /* Bordure de pixel très légère */
            position: relative;
            cursor: pointer;
            border-radius: 2px; /* Bords légèrement arrondis pour les pixels */
            transition: background-color 0.1s ease-in-out; /* Transition douce pour la couleur */
        }

        /* .pixel.placed { */ /* Plus nécessaire si on peut toujours modifier */
            /* cursor: not-allowed; */
        /* } */

        /* Style pour l'infobulle */
        .pixel .tooltip {
            visibility: hidden;
            width: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Fond plus opaque */
            color: #fff;
            text-align: center;
            border-radius: 0.5rem; /* Bords arrondis pour l'infobulle */
            padding: 5px 8px;
            position: absolute;
            z-index: 1000; /* Z-index très élevé pour s'assurer qu'il est au-dessus */
            bottom: 100%; /* Apparaît au-dessus du pixel */
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px; /* Plus d'espace au-dessus du pixel */
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            pointer-events: none; /* Permet de cliquer à travers l'infobulle */
        }

        .pixel:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Styles spécifiques pour les modales */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Z-index très élevé pour les modales */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            max-width: 90%;
            width: 400px;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        /* Style pour les messages temporaires */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Vert par défaut */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        #message-box.show {
            opacity: 1;
            visibility: visible;
        }
        #message-box.error {
            background-color: #f44336; /* Rouge pour les erreurs */
        }
        #message-box.info {
            background-color: #2196F3; /* Bleu pour les infos */
        }

        /* Style pour la modale d'archivage */
        #archive-modal .modal-content {
            width: 500px;
        }

        /* --- NOUVEAU : Style pour le timer --- */
        #timer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1f2937; /* Gris foncé Tailwind (gray-800) */
            color: white;
            padding: 12px 20px; /* Augmentation du padding pour un meilleur aspect */
            border-radius: 8px; /* Bords arrondis */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Ombre portée plus marquée */
            z-index: 9999; /* Pour être au-dessus de la plupart des éléments mais sous les modales */
            font-size: 1rem; /* 16px */
            font-weight: 500; /* Medium */
            opacity: 1; /* Visible par défaut, géré par JS */
            visibility: visible; /* Visible par défaut, géré par JS */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        #timer-container.hidden { /* Classe pour cacher le timer */
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <div id="pixel-grid"></div>

    <div id="color-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Choisissez une couleur</h2>
            <div id="modal-palette" class="flex justify-center flex-wrap gap-2 mb-6">
                <div class="color-box w-10 h-10 border-2 border-gray-300 rounded-full cursor-pointer transition-all duration-200 ease-in-out hover:scale-105 hover:shadow-md" style="background-color: red;" data-color="red"></div>
                <div class="color-box w-10 h-10 border-2 border-gray-300 rounded-full cursor-pointer transition-all duration-200 ease-in-out hover:scale-105 hover:shadow-md" style="background-color: blue;" data-color="blue"></div>
                <div class="color-box w-10 h-10 border-2 border-gray-300 rounded-full cursor-pointer transition-all duration-200 ease-in-out hover:scale-105 hover:shadow-md" style="background-color: green;" data-color="green"></div>
                <div class="color-box w-10 h-10 border-2 border-gray-300 rounded-full cursor-pointer transition-all duration-200 ease-in-out hover:scale-105 hover:shadow-md" style="background-color: yellow;" data-color="yellow"></div>
                <div class="color-box w-10 h-10 border-2 border-gray-300 rounded-full cursor-pointer transition-all duration-200 ease-in-out hover:scale-105 hover:shadow-md" style="background-color: black;" data-color="black"></div>
                <div class="color-box w-10 h-10 border-2 border-gray-300 rounded-full cursor-pointer transition-all duration-200 ease-in-out hover:scale-105 hover:shadow-md" style="background-color: white;" data-color="white"></div>
                 </div>
            <button id="color-modal-cancel-btn" class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">Annuler</button>
        </div>
    </div>

    <div id="username-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Quel est votre pseudo ?</h2>
            <input type="text" id="username-input" class="w-full p-3 border border-gray-300 rounded-lg mb-6 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre pseudo ici..." maxlength="20">
            <div class="flex justify-center space-x-4">
                <button id="modal-ok-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Envoyer</button>
                <button id="modal-cancel-btn" class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">Annuler</button>
            </div>
        </div>
    </div>

    <div id="archive-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Grille Complète !</h2>
            <p class="text-gray-700 mb-6">La grille de pixels est entièrement remplie. Voulez-vous archiver son état actuel et commencer une nouvelle grille ?</p>
            <div class="flex justify-center space-x-4">
                <button id="archive-ok-btn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Archiver et Réinitialiser</button>
                <button id="archive-cancel-btn" class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">Non, merci</button>
            </div>
        </div>
    </div>

    <div id="message-box"></div>

    <div id="timer-container" class="hidden"> Prochain pixel dans : <span id="timer-countdown">00:00</span>
    </div>

    <script>
        // L'URL de votre application web Apps Script déployée, utilisée comme API.
        const APPS_SCRIPT_API_URL = 'https://script.google.com/macros/s/AKfycbwufyLv2vOUx8g3u4na10ZgPxgyfPY_Ir0Ujlx6zxzI6mTJt_avr-CYWTQCHAOwNEJ9/exec'; 
        const gridSize = 50; // Nombre de pixels sur un côté de la grille (50xN pour ratio)
        const RATE_LIMIT_MINUTES = 3; // Doit correspondre à la valeur dans le script Google Apps

        const pixelGrid = document.getElementById('pixel-grid');
        let currentColor = 'red'; // Couleur par défaut

        // Éléments des modales et messages
        const colorModal = document.getElementById('color-modal');
        const modalPalette = document.getElementById('modal-palette');
        const colorModalCancelBtn = document.getElementById('color-modal-cancel-btn');

        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username-input');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        const archiveModal = document.getElementById('archive-modal');
        const archiveOkBtn = document.getElementById('archive-ok-btn');
        const archiveCancelBtn = document.getElementById('archive-cancel-btn');

        const messageBox = document.getElementById('message-box');

        // NOUVEAU : Éléments du timer
        const timerContainer = document.getElementById('timer-container');
        const timerCountdown = document.getElementById('timer-countdown');
        let cooldownInterval; // Variable pour stocker l'intervalle du timer

        let resolveColorModalPromise;
        let resolveUsernameModalPromise;
        let resolveArchiveModalPromise;

        let currentZoomLevel = 1.0;
        const zoomStep = 0.1;
        const minZoom = 1.0; 
        const maxZoom = 5.0;

        let isDragging = false;
        let startX, startY;
        let currentTranslateX = 0;
        let currentTranslateY = 0;

        const targetRatioWidth = 16;
        const targetRatioHeight = 9;
        const totalGridHeightPixels = Math.round(gridSize * (targetRatioHeight / targetRatioWidth)); 
        const totalPixelsInGrid = gridSize * totalGridHeightPixels;

        // Fonction pour afficher un message temporaire
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`; // Ajoute la classe de type (success, error, info)
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // NOUVEAU : Fonction pour démarrer et gérer le timer de cooldown
        function startCooldownTimer(minutes) {
            clearInterval(cooldownInterval); // Nettoie un ancien timer s'il existe
            const endTime = new Date().getTime() + minutes * 60 * 1000;

            timerContainer.classList.remove('hidden'); // Affiche le conteneur du timer

            cooldownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = endTime - now;

                if (distance < 0) {
                    clearInterval(cooldownInterval);
                    timerContainer.classList.add('hidden'); // Cache le timer quand c'est fini
                    // Optionnel : afficher un message que l'utilisateur peut placer un pixel
                    // showMessage("Vous pouvez placer un nouveau pixel !", 'info');
                    return;
                }

                const remainingMinutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const remainingSeconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Formatage pour avoir toujours deux chiffres (ex: 01:05)
                timerCountdown.textContent = `${remainingMinutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }, 1000); // Met à jour toutes les secondes
        }


        function setPixelGridSize() {
            const availableWidth = document.documentElement.clientWidth;
            const availableHeight = document.documentElement.clientHeight;
            let pixelSize;
            const pixelSizeByWidth = availableWidth / gridSize;
            const pixelSizeByHeight = availableHeight / totalGridHeightPixels;
            pixelSize = Math.min(pixelSizeByWidth, pixelSizeByHeight);
            pixelSize *= currentZoomLevel;
            
            pixelGrid.style.width = `${pixelSize * gridSize}px`;
            pixelGrid.style.height = `${pixelSize * totalGridHeightPixels}px`;
            pixelGrid.style.gridTemplateColumns = `repeat(${gridSize}, ${pixelSize}px)`;
            pixelGrid.style.gridTemplateRows = `repeat(${totalGridHeightPixels}, ${pixelSize}px)`;

            // Pas besoin d'appeler centerGrid ici si le zoom est relatif au centre
        }

        function centerGrid() {
             // S'assurer que la grille est dimensionnée avant de calculer son centre
            if (!pixelGrid.style.width || !pixelGrid.style.height) {
                setPixelGridSize(); // Dimensionner si ce n'est pas déjà fait
            }
            const gridRect = pixelGrid.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            currentTranslateX = (viewportWidth - gridRect.width) / 2;
            currentTranslateY = (viewportHeight - gridRect.height) / 2;
            
            pixelGrid.style.transform = `translate(${currentTranslateX}px, ${currentTranslateY}px)`;
        }

        pixelGrid.addEventListener('wheel', (event) => {
            event.preventDefault();
            const oldZoomLevel = currentZoomLevel;
            const rect = pixelGrid.getBoundingClientRect();
            
            // Coordonnées de la souris par rapport à la grille
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Position relative de la souris sur la grille (0 à 1)
            const mouseXRatio = mouseX / rect.width;
            const mouseYRatio = mouseY / rect.height;

            if (event.deltaY < 0) {
                currentZoomLevel = Math.min(maxZoom, currentZoomLevel + zoomStep);
            } else {
                currentZoomLevel = Math.max(minZoom, currentZoomLevel - zoomStep);
            }

            if (oldZoomLevel !== currentZoomLevel) {
                const oldWidth = rect.width;
                const oldHeight = rect.height;

                setPixelGridSize(); // Applique le nouveau zoom

                const newWidth = pixelGrid.offsetWidth;
                const newHeight = pixelGrid.offsetHeight;
                
                // Ajuster la translation pour que le point sous la souris reste fixe
                currentTranslateX -= (newWidth - oldWidth) * mouseXRatio;
                currentTranslateY -= (newHeight - oldHeight) * mouseYRatio;
                
                pixelGrid.style.transform = `translate(${currentTranslateX}px, ${currentTranslateY}px)`;
            }
        });

        pixelGrid.addEventListener('mousedown', (event) => {
            if (event.button === 1) { 
                event.preventDefault();
                isDragging = true;
                startX = event.clientX - currentTranslateX;
                startY = event.clientY - currentTranslateY;
                pixelGrid.style.cursor = 'grabbing';
            }
        });

        window.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
            event.preventDefault();
            currentTranslateX = event.clientX - startX;
            currentTranslateY = event.clientY - startY;
            pixelGrid.style.transform = `translate(${currentTranslateX}px, ${currentTranslateY}px)`;
        });

        window.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                pixelGrid.style.cursor = 'grab';
            }
        });

        function showColorModal() {
            return new Promise(resolve => {
                resolveColorModalPromise = resolve;
                colorModal.classList.add('show');
            });
        }

        function showUsernameModal() {
            return new Promise(resolve => {
                resolveUsernameModalPromise = resolve;
                usernameInput.value = '';
                usernameModal.classList.add('show');
                usernameInput.focus();
            });
        }

        function showArchiveModal() {
            return new Promise(resolve => {
                resolveArchiveModalPromise = resolve;
                archiveModal.classList.add('show');
            });
        }

        modalPalette.addEventListener('click', (event) => {
            if (event.target.classList.contains('color-box')) {
                const selectedColor = event.target.dataset.color;
                colorModal.classList.remove('show');
                resolveColorModalPromise(selectedColor);
            }
        });

        colorModalCancelBtn.addEventListener('click', () => {
            colorModal.classList.remove('show');
            resolveColorModalPromise(null);
        });

        modalOkBtn.addEventListener('click', () => {
            const userName = usernameInput.value.trim();
            usernameModal.classList.remove('show');
            resolveUsernameModalPromise(userName === '' ? 'Anonyme' : userName);
        });

        modalCancelBtn.addEventListener('click', () => {
            usernameModal.classList.remove('show');
            resolveUsernameModalPromise(null);
        });

        usernameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                modalOkBtn.click();
            }
        });

        archiveOkBtn.addEventListener('click', async () => {
            archiveModal.classList.remove('show');
            resolveArchiveModalPromise(true);
        });

        archiveCancelBtn.addEventListener('click', () => {
            archiveModal.classList.remove('show');
            resolveArchiveModalPromise(false);
        });

        function updatePixelOnGrid(x, y, color, user) {
            const pixelElement = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            if (pixelElement) { 
                pixelElement.style.backgroundColor = color;
                pixelElement.dataset.color = color;
                pixelElement.dataset.user = user;
                pixelElement.querySelector('.tooltip').textContent = user;
                // pixelElement.classList.add('placed'); // Plus forcément utile si on peut toujours modifier
            }
        }
        
        // Fonction pour réinitialiser la grille côté client
        function resetGridClientSide() {
            const pixels = pixelGrid.querySelectorAll('.pixel');
            pixels.forEach(p => {
                p.style.backgroundColor = '#fff'; // Couleur par défaut (blanc)
                p.dataset.color = '#fff';
                p.dataset.user = 'Vide';
                p.querySelector('.tooltip').textContent = 'Vide';
                // p.classList.remove('placed');
            });
            showMessage('Nouvelle grille prête !', 'info');
        }


        async function addPixel(x, y, color, userName) {
            try {
                // Encoder les paramètres pour l'URL, surtout si les pseudos ou couleurs peuvent contenir des caractères spéciaux
                const url = `${APPS_SCRIPT_API_URL}?action=addPixel&x=${x}&y=${y}&color=${encodeURIComponent(color)}&user=${encodeURIComponent(userName)}`;
                const response = await fetch(url, {
                    method: 'GET', // GET est la méthode par défaut pour Apps Script web apps, mais explicite c'est bien
                });
                const result = await response.json();

                if (result.success) {
                    updatePixelOnGrid(result.pixel.x, result.pixel.y, result.pixel.color, result.pixel.user);
                    showMessage('Pixel placé avec succès !', 'success');
                    // Démarrer le timer après un placement réussi et si la limite est configurée
                    if (RATE_LIMIT_MINUTES > 0) {
                         startCooldownTimer(RATE_LIMIT_MINUTES);
                    }
                } else {
                    showMessage(result.message || 'Erreur lors du placement du pixel.', 'error');
                    // Si l'erreur est une limite de temps, extraire le temps restant et démarrer le timer
                    const matches = result.message && result.message.match(/attendre (\d+) minute\(s\)/);
                    if (matches && matches[1]) {
                        startCooldownTimer(parseInt(matches[1], 10));
                    }
                }
            } catch (error) {
                console.error('Erreur lors de l\'ajout du pixel :', error);
                showMessage('Erreur de connexion au serveur.', 'error');
            }
        }

        async function loadAllPixels() {
            try {
                const url = `${APPS_SCRIPT_API_URL}?action=getPixels`;
                const response = await fetch(url);
                const pixelsData = await response.json(); // Renommé pour éviter confusion avec les éléments DOM

                if (pixelsData && Array.isArray(pixelsData)) {
                    pixelsData.forEach(p => {
                        updatePixelOnGrid(p.x, p.y, p.color, p.user);
                    });
                } else {
                    console.warn("Aucun pixel chargé ou format de données incorrect.");
                }


                // Vérifier si la grille est pleine après le chargement
                // Cette vérification peut être plus pertinente après un ajout de pixel,
                // mais la garder ici peut être utile si le chargement initial remplit la grille.
                const countUrl = `${APPS_SCRIPT_API_URL}?action=countPixels`;
                const countResponse = await fetch(countUrl);
                const countResult = await countResponse.json();

                if (countResult.count >= totalPixelsInGrid) {
                    const shouldArchive = await showArchiveModal();
                    if (shouldArchive) {
                        await archiveCurrentGridAndReset(); // Utilise la nouvelle fonction
                    }
                }

            } catch (error) {
                console.error('Erreur lors du chargement des pixels :', error);
                showMessage('Erreur lors du chargement des pixels.', 'error');
            }
        }
        
        // MODIFIÉ : Fonction pour archiver ET réinitialiser la grille côté client
        async function archiveCurrentGridAndReset() {
            try {
                const url = `${APPS_SCRIPT_API_URL}?action=archiveGrid`; // L'action archive ET nettoie côté serveur
                const response = await fetch(url);
                const result = await response.json();
                if (result.success) {
                    showMessage(result.message, 'success');
                    resetGridClientSide(); // Réinitialise la grille sur le client
                } else {
                    showMessage(result.message || 'Erreur lors de l\'archivage.', 'error');
                }
            } catch (error) {
                console.error('Erreur lors de l\'archivage :', error);
                showMessage('Erreur de connexion lors de l\'archivage.', 'error');
            }
        }


        // Initialisation de la grille
        for (let i = 0; i < gridSize * totalGridHeightPixels; i++) { 
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            
            const x = i % gridSize;
            const y = Math.floor(i / gridSize);

            pixel.dataset.x = x;
            pixel.dataset.y = y;

            const tooltip = document.createElement('span');
            tooltip.classList.add('tooltip');
            tooltip.textContent = "Vide"; // Texte par défaut
            pixel.appendChild(tooltip);

            pixel.dataset.color = "#fff"; // Couleur par défaut
            pixel.dataset.user = "Vide"; // Utilisateur par défaut

            pixelGrid.appendChild(pixel);

            pixel.addEventListener('click', async () => {
                // Vérifier si un timer est actif (si la limite est > 0)
                // Si le timer est visible, cela signifie que l'utilisateur est en cooldown
                if (RATE_LIMIT_MINUTES > 0 && !timerContainer.classList.contains('hidden')) {
                    showMessage("Veuillez attendre la fin du minuteur.", "info");
                    return;
                }

                const selectedColor = await showColorModal();
                if (selectedColor === null) return;
                currentColor = selectedColor;

                const userName = await showUsernameModal();
                if (userName === null) return;
                
                addPixel(x, y, currentColor, userName);
            });
        }

        window.addEventListener('load', () => {
            setPixelGridSize();
            centerGrid(); 
            loadAllPixels(); // Charger les pixels après que la grille est prête
        });
        window.addEventListener('resize', () => {
            setPixelGridSize();
            centerGrid();
        });

        // Rafraîchir toutes les 5 secondes pour simuler le temps réel (ajustez selon besoin)
        setInterval(loadAllPixels, 5000); 
    </script>
</body>
</html>
